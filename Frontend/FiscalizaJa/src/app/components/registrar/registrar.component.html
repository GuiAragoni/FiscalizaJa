
<div class="register-wrapper">
  
  <div class="register-card">       

    <h2>Crie sua conta</h2>  

    <form class="form" (ngSubmit)="registrarCidadao()">
      <input [(ngModel)] ="nome" name="nome" required type="text" placeholder="Nome completo" />      
      <input [(ngModel)] ="email" name="email" type="email" placeholder="Email" />
      <input [(ngModel)] ="senha" name="senha" type="password" placeholder="Senha" />
      <input [(ngModel)] ="confirmarSenha" name="confirmarSenha" type="password" placeholder="Confirme a senha" />
      <button type="submit" class="submit-btn">Registrar</button>
    </form>

    <div class="separator"><span>ou</span></div>

    <button class="social-btn">
      <img src="LogoGoogle.png" alt="Google" />
      Criar com Google
    </button>    
    <p class="switch">
      JÃ¡ tem uma conta?<a routerLink="/login"> Entrar aqui</a>
    </p>
  </div>
</div>
